<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="#9d4edd, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather APP</title>
</head>

<body>
    <main>
        <div class="container">
            <nav class="nav">
                <div class="search">
                    <input type="text" placeholder="enter city name" spellcheck="false">
                    <button class="search-icon"><img src="./weather-app-img/search.png" alt=""></button>
                </div>

            </nav>


            <div class="place-name">
                <img class="weather-icon" src="./weather-app-img/clear.png" alt="" >
                <h2 class="temp">0</h2>
                <h2 class="city">Loading</h2>
            </div>


            <div class="weather-details">
                <div class="humidity">
                    <div class="humidity-img">
                        <img src="./weather-app-img/humidity.png" alt="">
                    </div>
                    <div class="humidity-details">
                        <h3 class="humidity-value">48%</h3>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind-speed">
                    <div class="wind-img">
                        <img src="./weather-app-img/wind.png">
                    </div>
                    <div class="wind-speed-details">
                        <h3 class="wind">10.29 km/h</h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
